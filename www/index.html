<!DOCTYPE html> 
<html> 
    <head> 
        <title>Fair Fare</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
        
        <link rel="stylesheet" href="css/default_theme.min.css" /> 
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.2.0.min.css" />
        
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fairfare.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places&key=AIzaSyC88y7qXTAskflSQOQajGq5M4QikWvSt6o"></script>
        <script type="text/javascript">
        
            function initialize() {
                app.initialize();
            }
            
            $(document).bind('pageinit', function(){
                
                tracker.initLocation();
            });
            
            $('#mapView').live('pageshow', function(){
                tracker.buildMap(tracker.currentGooglePosition);
                tracker.directionsDisplay.setMap(tracker.map);
                tracker.renderDirections();
            });
        </script>
    </head> 
    <body onload="initialize()"> 
    
        <div id="search_page" data-role="page" data-theme="a" >
        
            <div data-role="header">
                <h1>Fair Fare</h1>
            </div><!-- /header -->
        
            <div data-role="content" data-theme="a">   
                <form action="#mapView" method="post" data-transition="fade">
                    <fieldset>
                        <div data-role="fieldcontain">
                            <label for="origin">From:</label>
                            <input type="search" name="origin" id="origin" value="" /> 
                        </div>
                        
                        <div data-role="fieldcontain">
                            <label for="destination">To:</label>
                            <input type="search" name="destination" id="destination" value="" />
                        </div>
                        
                        <div data-role="fieldcontain">
                            <label for="start_meter_switch">Start meter:</label>
                            <select name="start_meter_switch" id="start_meter_switch" data-role="slider">
                                <option value="off" >Off</option>
                                <option value="on" selected="selected">On</option>
                            </select>
                        </div>
                        <a href="#mapView" data-role="button" data-transition="fade">Estimate Trip</a>
                    </fieldset>
                    
                </form>
            </div><!-- /content -->

        </div><!-- /page -->
        
        <div id="mapView" data-role="page" data-theme="a" data-add-back-btn="true">
        
            <div data-role="header">
                <h1>Fair Fare</h1>
            </div><!-- /header -->
        
            <div data-role="content" data-theme="a" style="padding: 0px;">   
                <div id="map_canvas" style="width:320px; height:420px;"></div>
            </div><!-- /content -->

        </div><!-- /page -->

    </body>
</html>
