<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvawEd7r9NLGrLIoKCDWRP0ZhoGfDs458&sensor=true"></script>
    
    <script type="text/javascript">
    
    	//document.addEventListener("deviceready", onDeviceReady, false);
    
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
        
        document.addEventListener("deviceready", function(){      	  
        	navigator.accelerometer.watchAcceleration(onSuccess, onError, {frequency: 1000})
			alert('bert');
        	alert(navigator.geolocation.getCurrentPosition);
       	},true);
      };

      function onSuccess(acceleration) {

          alert('Acceleration X: ' + acceleration.x + '\n' +
                'Acceleration Y: ' + acceleration.y + '\n' +
                'Acceleration Z: ' + acceleration.z + '\n' +
                'Timestamp: '      + acceleration.timestamp + '\n');
      };

      function onError() {
          alert('onError!');
      };
 
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
        <script type="text/javascript" src="cordova-2.2.0.js"></script>
  </body>
</html>
